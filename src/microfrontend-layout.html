<single-spa-router mode="hash">
  <nav>
    <application name="@app/nav"></application>
  </nav>
  <main>
    <redirect from="/" to="/home"></redirect>
    <route path="home">
      <application name="@app/home" loader="customLoader" props="user"></application>
    </route>
    <route path="about">
      <application name="@app/about" loader="customLoader" error="customError"></application>
    </route>
    <route default>
      404 Not found
    </route>
  </main>
</single-spa-router>
